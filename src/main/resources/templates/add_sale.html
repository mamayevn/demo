<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Add Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            gap: 40px;
            background: linear-gradient(135deg, #4c8bf5, #6aa8ff);
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            color: white;
            font-size: 18px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            padding: 10px;
            min-width: 200px;
            text-align: left;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown span {
            font-weight: bold;
            cursor: pointer;
        }

        .dropdown a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
            color: #0056b3;
        }

        /* Table styles */
        .sales-form {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .sales-form label, .sales-form select, .sales-form input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        .sales-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4c8bf5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sales-form button:hover {
            background-color: #3a73c3;
        }

        /* Form navigation */
        .form-navigation {
            text-align: right;
            margin-top: 10px;
        }

        .form-navigation a {
            color: #4c8bf5;
            text-decoration: none;
            font-size: 14px;
        }

        .form-navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Добро пожаловать в Asiamotors!</h1>

<div class="header">
    <!-- Первая колонка: Добавить Бренд и Модель -->
    <div class="dropdown">
        <span>Автомобиль</span>
        <div class="dropdown-content">
            <a href="/add_brand">Добавить Бренд</a>
            <a href="/models/add_model">Добавить Модель</a>
        </div>
    </div>

    <!-- Вторая колонка: Покупатель и Продавец -->
    <div class="dropdown">
        <span>Управление Персоной</span>
        <div class="dropdown-content">
            <a href="/customers/add">Добавить Покупателя</a>
            <a href="/salespersons/add">Добавить Продавца</a>
        </div>
    </div>

    <!-- Третья колонка: Трансмиссия, Объем, Топливо, Привод -->
    <div class="dropdown">
        <span>Характеристики</span>
        <div class="dropdown-content">
            <a href="/transmissions/add">Добавить Трансмиссию</a>
            <a href="/volumes/add">Добавить Объем</a>
            <a href="/fuelTypes/add">Добавить Тип Топлива</a>
            <a href="/drives/add">Добавить Привод</a>
        </div>
    </div>
</div>

<div class="sales-form">
    <h2>Добавить Продажу</h2>
    <form action="/sales/add" method="post" th:object="${sale}">
        <label for="customer">Покупатель:</label>
        <select id="customer" name="customer.id" required>
            <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>
        </select>

        <label for="salesPerson">Продавец:</label>
        <select id="salesPerson" name="salesPerson.id" required>
            <option th:each="salesPerson : ${salesPersons}" th:value="${salesPerson.id}" th:text="${salesPerson.firstName} + ' ' + ${salesPerson.lastName}"></option>
        </select>

        <label for="carModel">Модель Авто:</label>
        <select id="carModel" name="carModel.id" required>
            <option th:each="carModel : ${carModels}" th:value="${carModel.id}" th:text="${carModel.name}"></option>
        </select>

        <label for="salePrice">Цена Продажи:</label>
        <input type="number" id="salePrice" th:field="*{salePrice}" step="0.01" required>

        <button type="submit">Добавить Продажу</button>
    </form>
    <div class="form-navigation">
        <a href="/sales/list">Просмотреть Все Продажи</a>
    </div>
</div>

</body>
</html>
