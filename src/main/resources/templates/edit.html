<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>
<h1>Редактировать человека</h1>
<form th:action="@{/{id}/edit(id=${person.id})}" th:object="${person}" method="post">
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}" />
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <button type="submit">Сохранить изменения</button>
</form>
<a href="/main">Назад</a>
</body>
</html>
