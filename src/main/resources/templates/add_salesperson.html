<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продавца</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .link-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

<header>
    <h1>Добавить продавца</h1>
</header>

<div class="container">
    <form th:action="@{/salespersons/add}" th:object="${salesperson}" method="post">
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required placeholder="Введите имя">

        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required placeholder="Введите фамилию">

        <label for="phoneNumber">Номер телефона:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required placeholder="Введите номер телефона">

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required placeholder="Введите почту">

        <label for="position">Должность:</label>
        <input type="text" id="position" th:field="*{position}" required placeholder="Введите должность">

        <button type="submit">Сохранить</button>
    </form>

    <div class="button-container">
        <a href="http://localhost:1010/salespersons/list" class="link-button">Общий список</a>
        <a href="http://localhost:1010" class="link-button">Главная страница</a>
    </div>
</div>

</body>
</html>
