<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .link-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

<header>
    <h1>Список продавцов</h1>
</header>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Номер телефона</th>
            <th>Email</th>
            <th>Должность</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="salesperson : ${salespersons}">
            <td th:text="${salesperson.firstName}"></td>
            <td th:text="${salesperson.lastName}"></td>
            <td th:text="${salesperson.phoneNumber}"></td>
            <td th:text="${salesperson.email}"></td>
            <td th:text="${salesperson.position}"></td>
        </tr>
        </tbody>
    </table>

    <div class="button-container">
        <a href="/salespersons/add" class="link-button">Добавить продавца</a>
        <a href="http://localhost:1010" class="link-button">Главная страница</a>
    </div>
</div>

</body>
</html>
