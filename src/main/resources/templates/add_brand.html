<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Brand</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #4CAF50;
          color: white;
          padding: 20px;
          text-align: center;
        }
        h1 {
          margin: 0;
        }
        .container {
          max-width: 600px;
          margin: 20px auto;
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
          font-weight: bold;
          margin-top: 10px;
        }
        input[type="text"] {
          width: 100%;
          padding: 10px;
          margin: 8px 0 20px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        button, .mainpage-button {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          text-decoration: none;
          text-align: center;
          display: inline-block;
        }
        button:hover, .mainpage-button:hover {
          background-color: #45a049;
        }
        .mainpage-button {
          background-color: #2196F3;
        }
        .mainpage-button:hover {
          background-color: #1976D2;
        }
        a {
          color: #4CAF50;
          text-decoration: none;
          font-weight: bold;
        }
        a:hover {
          text-decoration: underline;
        }
        ul {
          list-style-type: none;
          padding: 0;
        }
        li {
          margin: 10px 0;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
        }
        .edit-link {
          margin-left: 15px;
          color: #2196F3;
        }
        .edit-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<header>

    <h1>Добавить новый бренд</h1>
</header>

<div class="container">

    <form action="/add_brand" method="POST">
        <label for="name">Название бренда:</label>
        <input type="text" id="name" name="name" required placeholder="Введите название бренда">
        <br><br>
        <button type="submit">Сохранить</button>
    </form>

    <br>

    <h2>Список всех брендов:</h2>
    <ul>

        <li th:each="brand : ${brands}">
            <span th:text="${brand.name}">Название бренда</span>

            <a th:href="@{/edit_brand/{id}(id=${brand.id})}" class="edit-link">Изменить</a>
        </li>
    </ul>

    <br>
    <a href="http://localhost:1010" class="mainpage-button">Главная страница</a>
</div>

</body>
</html>
